# gnomeconf

# Bureaux
dynamicworkspace=false
nbdesktop=2

# Veille
screenlock=false
idledelay=0
logoutprompt=false

# Périphériques
naturalscroll=true

# Nautilus
folderviewer='list-view'

# Thème
colorscheme='prefer-dark'
icontheme='Papirus-Dark'
shelltheme='Catppuccin'

# Dock
dockcustomtheme=false
dockshrink=true
dockscroll='switch-workspace'
disableview=true

# Forge
forgegap=4
forgestack=false
forgetab=false
forgeborder=false
forgednd='swap'
